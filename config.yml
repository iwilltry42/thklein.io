params:
  title: thklein.io
  description: Thorsten Klein Software Development & Operations
  author: Thorsten Klein

  label:
    icon: "/logo/v01_logo_only_noshadow.svg"

  defaultTheme: auto

  # post settings
  showReadingTime: true
  showShareButtons: true
  showCodeCopyButtons: true
  showFullTextInRSS: true

  # others

  assets:
    favicon: /favicons/favicon.ico
    favicon16x16: /favicons/favicon-16x16.png
    favicon32x32: /favicons/favicon-32x32.png
    apple_touch_icon: /favicons/apple-icon.png
    safari_pinned_tab: /favicons/apple-icon.png

  socialIcons:
    - name: email
      url: mailto:tk@thklein.io
    - name: twitter
      url: https://twitter.com/iwilltry42
    - name: github
      url: https://github.com/iwilltry42
    - name: linkedin
      url: https://www.linkedin.com/in/thorsten-klein-b39520114/

  profileMode:
    enabled: true
    

markup:
  highlight:
    codeFences: true
    lineNos: true
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      hardwraps: true
      unsafe: true

privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
  instagram:
    disable: true
  twitter:
    disable: false
    enableDNT: true
    simple: true
    disableInlineCSS: true
  vimeo:
    disable: true
  youtube:
    disable: true
